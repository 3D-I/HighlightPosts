{% INCLUDE 'overall_header.html' %}

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
	<div class="panel">
		<div class="inner">
			<h2 class="message-title">{{ MESSAGE_TITLE }}</h2>
			<p>{{ MESSAGE_TEXT }}</p>

			<fieldset class="fields1">
				<dl>
					<dt><label>{{ lang('HLPOSTS_NOTIFY_BOARD') }}{{ lang('COLON') }}</label></dt>
					<dd><input type="checkbox" id="hlposts_notify_board" name="hlposts_notify_board" value="1" tabindex="1"{% if HLPOSTS_NOTIFY_BOARD %} checked="checked"{% endif %} /></dd>
				</dl>
				<dl>
					<dt><label>{{ lang('HLPOSTS_NOTIFY_PM') }}{{ lang('COLON') }}</label></dt>
					<dd><input type="checkbox" id="hlposts_notify_pm" name="hlposts_notify_pm" value="1" tabindex="2"{% if HLPOSTS_NOTIFY_PM %} checked="checked"{% endif %} /></dd>
				</dl>
			</fieldset>


			<fieldset class="submit-buttons">
				{{ S_HIDDEN_FIELDS }}
				<input type="submit" name="confirm" value="{{ lang('YES') }}" class="button1 button button-form-bold" tabindex="3" />&nbsp;
				<input type="submit" name="cancel" value="{{ lang('NO') }}" class="button1 button button-form-bold" tabindex="4" />
			</fieldset>
		</div>
	</div>
</form>

{% INCLUDE 'overall_footer.html' %}
